<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>

<body>
<input id="fileInput" type="file">

<div id="list">
</div>

<div class="footer">
  <div class="pagination">
    <a href="#" o>&laquo;</a>
    <div class="p-container">
    </div>
    <a href="#">&raquo;</a>
  </div>
</div>

<style>
  .p-container {
    display: inline;
  }

  .footer {
    display: flex;
    justify-content: center;
    width: 100%;
  }

  /* Pagination links */
  .pagination a {
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
    transition: background-color .3s;
  }

  /* Style the active/current link */
  .pagination a.active {
    background-color: dodgerblue;
    color: white;
  }

  /* Add a grey background color on mouse-over */
  .pagination a:hover:not(.active) {
    background-color: #ddd;
  }

  #list {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }

  body {
    background-color: #dfdfdf;
  }

  .element {
    margin: 1em;
    padding: 1em;
    border-radius: 20px;
    background-color: white;
    width: 300px;
  }

  .image {
    height: 500px;
  }

  img {
    width: 300px;
    object-fit: cover;
  }

  .entry {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin: 16px 0;
  }

  span {
    font-weight: 600;
  }
</style>
</body>
<script>

  var fileInput = document.getElementById('fileInput');

  let csv = '';
  let items;

  readFile = function () {
    var reader = new FileReader();
    reader.onload = function () {
      csv = reader.result;
      items = CSVToArray(csv);
      renderPages();
      goToPage(1);
    };
    // start reading the file. When it is done, calls the onload event defined above.
    reader.readAsBinaryString(fileInput.files[0]);
  };

  fileInput.addEventListener('change', readFile);

  // ref: http://stackoverflow.com/a/1293163/2343
  // This will parse a delimited string into an array of
  // arrays. The default delimiter is the comma, but this
  // can be overriden in the second argument.
  function CSVToArray(strData, strDelimiter) {
    // Check to see if the delimiter is defined. If not,
    // then default to comma.
    strDelimiter = (strDelimiter || ",");

    // Create a regular expression to parse the CSV values.
    var objPattern = new RegExp(
      (
        // Delimiters.
        "(\\" + strDelimiter + "|\\r?\\n|\\r|^)" +

        // Quoted fields.
        "(?:\"([^\"]*(?:\"\"[^\"]*)*)\"|" +

        // Standard fields.
        "([^\"\\" + strDelimiter + "\\r\\n]*))"
      ),
      "gi"
    );


    // Create an array to hold our data. Give the array
    // a default empty first row.
    var arrData = [[]];

    // Create an array to hold our individual pattern
    // matching groups.
    var arrMatches = null;


    // Keep looping over the regular expression matches
    // until we can no longer find a match.
    while (arrMatches = objPattern.exec(strData)) {

      // Get the delimiter that was found.
      var strMatchedDelimiter = arrMatches[1];

      // Check to see if the given delimiter has a length
      // (is not the start of string) and if it matches
      // field delimiter. If id does not, then we know
      // that this delimiter is a row delimiter.
      if (
        strMatchedDelimiter.length &&
        strMatchedDelimiter !== strDelimiter
      ) {

        // Since we have reached a new row of data,
        // add an empty row to our data array.
        arrData.push([]);

      }

      var strMatchedValue;

      // Now that we have our delimiter out of the way,
      // let's check to see which kind of value we
      // captured (quoted or unquoted).
      if (arrMatches[2]) {

        // We found a quoted value. When we capture
        // this value, unescape any double quotes.
        strMatchedValue = arrMatches[2].replace(
          new RegExp("\"\"", "g"),
          "\""
        );

      } else {

        // We found a non-quoted value.
        strMatchedValue = arrMatches[3];

      }


      // Now that we have our value string, let's add
      // it to the data array.
      arrData[arrData.length - 1].push(strMatchedValue);
    }

    // Return the parsed data.
    return (arrData);
  }

  let i = 0;

  const paginationConfig = {
    perPage: 50,
    currentPage: 1
  }

  const template = `
            <div class="element">
                <h2>
                    @{index}-@{title}
                </h2>
                <div class="img">
                    <img src="@{image}" />
                </div>
                <div class="data">
                    <div class="entry">
                        <label>CÃ³digo</label>
                        <span>@{barcode}</span>
                    </div>
                    <div class="entry">
                        <label>Total en caja original</label>
                        <span>@{boxSize}</span>
                    </div>
                    <div class="entry">
                        <label>Categoria</label>
                        <span>@{category}</span>
                    </div>
                    <div class="entry">
                        <label>Clase</label>
                        <span>@{class}</span>
                    </div>
                    <div class="entry">
                        <label>Precio en Yenes</label>
                        <span>@{chinesePrice}</span>
                    </div>
                    <div class="entry">
                        <label>Seleccion</label>
                        <span>@{selection}</span>
                    </div>
                    <div class="entry">
                        <label>CNY$</label>
                        <span>@{cny}</span>
                    </div>
                </div>
            </div>
        `;

  const list = document.getElementById('list');

  function renderPages() {
    const total = items.length;
    const pages = (total - 3) / paginationConfig.perPage;
    const [pContainer] = Array.from(document.getElementsByClassName('p-container'));
    pContainer.innerHTML = '';
    for (let i = Math.max(1, paginationConfig.currentPage - 2), x = 0; i <= pages && x <= 6; i++, x++) {
      const anchor = document.createElement('a');
      anchor.innerText = i;
      anchor.href = "#";
      if (i === paginationConfig.currentPage) anchor.classList.add('active');
      anchor.id = `page-${i}`;
      pContainer.append(anchor);
      anchor.onclick = goToPage.bind(this, i);
    }
  }

  function goToPage(page) {
    paginationConfig.currentPage = page;
    renderPage();
    renderPages();
  }

  function renderPage() {
    let offSet = paginationConfig.perPage * (paginationConfig.currentPage - 1);
    list.innerHTML = '';
    for (let i = offSet + 2, j = 0; i < items.length && j < paginationConfig.perPage; i++, j++) {
      const item = items[i];

      const html = template.replace(/@\{(\w+)\}/gm, (x, match) => {
        switch (match) {
          case 'title':
            return item[2];
          case 'image':
            return item[11];
          case 'index':
            return i;
          case 'barcode':
            return item[0];
          case 'boxSize':
            return item[18];
          case 'category':
            return item[4];
          case 'class':
            return item[10];
          case 'chinesePrice':
            return item[12];
          case 'selection':
            return item[41];
          case 'cny':
            return item[42];
        }
      });


      list.insertAdjacentHTML('beforeend', html);
    }
  }
</script>

</html>
