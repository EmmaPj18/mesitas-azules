<script>
  var textWrapper = document.querySelector('.ml6 .letters');
  textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

  anime.timeline({loop: false})
    .add({
      targets: '.ml6 .letter',
      translateY: ["1.1em", 0],
      translateZ: 0,
      duration: 2000,
      delay: (el, i) => 60 * i
    }).add({
      targets: '.winner-entry',
      translateY: ["100vh", 0],
      duration: 2000,
      easing: "easeOutExpo",
      delay: (el, i) => 100 * i
    });
</script>
