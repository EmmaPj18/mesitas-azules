<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../comon/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <title>Monikers submissions</title>
  <script src="./decks.js"></script>
  <script src="./cards.js"></script>
</head>
<body>
<div class="container">
  <div id="main" class="w-100">
    <div class="d-flex justify-content-between">
      <div>
        <h2 id="scores">A: 0    B: 0</h2>
      </div>
      <div>
        <h2 id="turn"></h2>
      </div>
      <div>
        <h2 id="cards-left"></h2>
      </div>
      <div>
        <h2 id="timer"></h2>
      </div>
    </div>
    <div id="card" class="mt-2 position-relative">
      <div>
        <h1 id="title"></h1>
      </div>
      <div>
        <p id="description"></p>
      </div>
      <div>
        <h3 id="score"></h3>
      </div>
      <div class="button-container">
        <button id="skip" class="btn btn-lg btn-warning rounded-circle">
          <i class="fas fa-forward"></i>
        </button>
        <button id="accept" class="btn btn-lg btn-success rounded-circle">
          <i class="fas fa-check"></i>
        </button>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-2">
      <button class="btn btn-primary btn-lg" id="start">Comenzar</button>
    </div>
    <button class="btn btn-danger rounded-circle position-absolute" id="endTurn"><i class="fas fa-exchange-alt"></i></button>
    <button class="btn btn-danger rounded-circle position-absolute" id="goBack"><i class="fas fa-arrow-left"></i></button>
  </div>
</div>
</body>
</html>
